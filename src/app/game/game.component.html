<div class="card">
  <img class="card-img-top" src="/assets/images/roll-dice.jpeg" alt="">
  <div class="card-body">
    <h4 class="card-title">{{game.name}}</h4>
    <p class="card-text">{{game.description}}</p>
    <button class="btn btn-dark" title="Play Now !" (click)="onPlayGame()"><i class="fa fa-gamepad"></i></button>&nbsp;
    <button class="btn btn-dark" title="Game Info" (click)="onInfoClicked()"><i class="fa fa-info"></i></button>
  </div>
</div>
